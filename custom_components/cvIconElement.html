<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="cv-icon-component">
    <style>
        iron-icon{
            --iron-icon-height: 48px;
            --iron-icon-width: 48px;
            margin-right: 16px;
        }

        paper-material{
            /*text-align: center;*/
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
        }

        p{
            display:inline;
        }
    </style>

    <template>
        <paper-material elevation="2">
            <div class="image">
                <iron-icon src="{{computePath(image)}}"></iron-icon>
                <p>{{text}}</p>
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    Polymer({
        is: "cv-icon-component",

        properties: {
            text: String,
            image: String
        },

        ready: function(){
            console.log("Cards worked");
        },

        computePath: function(image){
            var path = 'images/' + image + '.png';
            console.log(path);
            return path;
        }
    })
</script>
