<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../custom_behaviors/customBehaviors.html">

<dom-module id="cv-icon-component">
    <style>
        paper-fab{
            min-height: 48px;
            min-width: 48px;
            margin-right: 16px;
            --paper-fab-background: black;
        @apply(--shadow-elevation-4dp);
        }

        .image{
        @apply(--layout-horizontal);
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
        }

        p{
            display:inline;
        }
    </style>

    <template>
        <div class="image">
            <paper-fab src={{computePath(image)}} mini="true"></paper-fab>
            <p>{{text}}</p>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "cv-icon-component",
        behaviors: [customBehaviors.ImageBehavior],
        properties: {
            text: String
        },

        ready: function(){
        }
    })
</script>
