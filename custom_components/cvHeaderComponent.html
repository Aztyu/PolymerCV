<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">


<dom-module id="cv-header-component">
    <style>
        div{
            background-color: #546E7A;
            padding-top: 10px;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            color: white;
        }

        h1{
            margin-left: 5%;
        }

        paper-tab div{
            display: inline;
        }

        paper-tabs paper-tab.iron-selected {
            color: #ffff8d;
        }

        paper-tabs{
            width: 50%;
            margin-left: 25%;
        }
    </style>

    <template>
        <div class="paper-header">
            <h1>CV de Corentin BEAL</h1>
            <paper-tabs selected="{{selected}}">
                <paper-tab>
                    <div>Accueil</div>
                </paper-tab>
                <paper-tab>
                    <div>Projets</div>
                </paper-tab>
                <paper-tab>
                    <div>Documents</div>
                </paper-tab>
            </paper-tabs>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is:"cv-header-component",
        properties: {
            selected:{
                type: Number,
                value: 0
            }
        },

        ready: function(){
            console.log('It worked');
            this.selected = 0;
        }
    })
</script>
