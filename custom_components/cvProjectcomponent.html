<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../custom_behaviors/customBehaviors.html">
<link rel="import" href="../custom_components/cvIconElement.html">

<dom-module id="cv-project-component">
    <style>
        paper-fab{
        @apply(--shadow-elevation-4dp);
            --paper-fab-background: black;
        }

        iron-icon{
            --iron-icon-height: 243px;
            --iron-icon-width: 432px;
            margin: auto;
        @apply(--layout-self-center);
        }

        .wrapper{
        @apply(--layout-vertical);
        @apply(--shadow-elevation-4dp);
            padding: 8px 8px 8px 8px;
            background-color: white;
        }

        h1{
            margin-left: 16px;
        }

        p{
            padding: 4px 8px 4px 8px;
        }

        #desc{
            max-width: 450px;
            margin: auto;
        }

        a{
            color: black;
        }

        .git_down{
        @apply(--layout-horizontal);
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
        }
    </style>

    <template>
        <div class="wrapper">
            <iron-icon src="{{computePath(image)}}"></iron-icon>
            <h1>{{ title }}</h1>
            <template is="dom-repeat" items="{{desc}}" as="text">
                <p id="desc">{{ text }}</p>
            </template>
            <a href="{{gitlink}}" target="_blank">
                <div class="git_down">
                    <paper-fab class="self-center" icon="input" mini="true"></paper-fab>
                    <p>{{linktext}}</p>
                </div>
            </a>
        </div>

    </template>
</dom-module>

<script>
    Polymer({
        is: "cv-project-component",

        behaviors: [customBehaviors.ImageBehavior],

        properties: {
            title: String,
            desc: String
        }
    })
</script>
