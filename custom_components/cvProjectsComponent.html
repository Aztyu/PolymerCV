<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../custom_components/cvProjectcomponent.html">

<dom-module id="cv-projects-component">
    <style>
    </style>

    <template>
        <div>
            Projects
        </div>
        <template is="dom-repeat" items="{{data}}" as="data" filter="filtre" observe="show">
            <cv-project-component title={{data.title}} desc={{data.desc}}></cv-project-component>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: "cv-projects-component",

        properties: {
            description: Array,
            data: Array
        },

        filtre: function(item){
            console.log(item);
            return item.show;
        }
    })
</script>
