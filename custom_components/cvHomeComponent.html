<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="cvIconElement.html">
<link rel="import" href="cvFormationComponent.html">
<link rel="import" href="cvExperienceComponent.html">

<dom-module id="cv-home-component">
    <style>
        [card] {
        @apply(--layout-vertical);
        @apply(--shadow-elevation-2dp);

            height: 300px;
            max-width: 800px;
            min-width: 470px;
            width: 60%;
            margin: 16px auto;
            font-weight: bold;
            background-color: white;
            height: auto;
        }

        .icons{
        @apply(--layout-vertical);
            @apply(--shadow-elevation-4dp);
        }

        .title{
        @apply(--shadow-elevation-4dp);
            color: white;
            background-color: #2196F3;
        }

        .title, .content{
            padding: 10px;
        }

        .category{
            color: #1976D2;
        }

        .content{
            padding-right: 8px;
            padding-left: 8px;
        }

    </style>

    <template>
        <div card>
            <div class="title">
                Situation actuelle
            </div>
            <div class="content">
                <p>Actuellement étudiant en informatique à SUPINFO Lyon en 2ème année.</p>
                <p>En recherche d’un stage à temps partiel 2 jours par semaine (jeudi et vendredi) pour ma 3ème année à SUPINFO de Novembre 2015 à juin 2016).</p>
                <p>Je reste disponible par mail pour toutes questions.</p>
            </div>
        </div>
        <div card>
            <div class="title">
                Compétences
            </div>
            <div class="content">
                <p class="category">Développement</p>
                <div class="icons">
                    <cv-icon-component text="Langage C/C++, bibliothèque SDL et Irrlicht" image="cpp_circle"></cv-icon-component>
                    <cv-icon-component text="Java, bibliothèque Swing et développement Android" image="java_circle"></cv-icon-component>
                    <cv-icon-component text="C#, WPF et Entity Framework" image="csharp_circle"></cv-icon-component>
                </div>
                <p class="category">Web</p>
                <div class="icons">
                    <cv-icon-component text="HTML 5" image="html5_circle"></cv-icon-component>
                    <cv-icon-component text="CSS 3" image="css_circle"></cv-icon-component>
                    <cv-icon-component text="JavaScript" image="js_circle"></cv-icon-component>
                    <cv-icon-component text="Bibliothèque JQuery" image="jquery_circle"></cv-icon-component>
                    <cv-icon-component text="PHP" image="php_circle"></cv-icon-component>
                    <cv-icon-component text="Framework Symfony 2" image="sf_circle"></cv-icon-component>
                    <cv-icon-component text="Optimisation de moteur de recherche et Google Analytics" image="analytics_circle"></cv-icon-component>
                </div>
                <p class="category">Réseau</p>
                <div class="icons">
                    <cv-icon-component text="Utilisation et configuration de systèmes Linux" image="linux_circle"></cv-icon-component>
                    <cv-icon-component text="Configuration de réseaux locaux et de routeur (langage IOS Cisco)" image="cisco_circle"></cv-icon-component>
                </div>
                <p class="category">Langues</p>
                <div class="icons">
                    <cv-icon-component text="Anglais lu, écrit, parlé (niveau B1 certifié CAMBRIDGE)" image="english_circle"></cv-icon-component>
                    <cv-icon-component text="Allemand lu, écrit, parlé" image="german_circle"></cv-icon-component>
                </div>
                <p class="category">Outils</p>
                <div class="icons">
                    <cv-icon-component text="Experimenté sur l'IDE Netbeans pour le C++ ou le Java" image="netbeans_circle"></cv-icon-component>
                    <cv-icon-component text="Experimenté sur la suite Jetbrains (WebStorm, PyCharm, ...)" image="jetbrains_circle"></cv-icon-component>
                    <cv-icon-component text="Outil de versionnement Git ou Mercurial" image="git_circle"></cv-icon-component>
                </div>
            </div>
        </div>
        <div card>
            <div class="title">
                Formation
            </div>
            <div class="content">
                <cv-formation-component image="supinfo" cursus="Licence Informatique" school="SUPINFO" date="En cours"></cv-formation-component>
                <cv-formation-component image="escy" cursus="Baccalauréat S-SVT" school="ESCY" date="2013"></cv-formation-component>
            </div>
        </div>
        <div card>
            <div class="title">
                Expériences
            </div>
            <div class="content">
                <cv-experience-component company="MuTest" image="mutest" position="Développeur/Testeur" date="01/07/2014 au 31/10/2014" description="test desc"></cv-experience-component>
            </div>
        </div>
        <div card>
            <div class="title">
                Mes centres d’intérêts
            </div>
            <div class="content">
                Content
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "cv-home-component",

        ready: function(){
        }
    })
</script>
